<html>
    <head>
        <title>
            Admission portal
        </title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </head>
    <body>
        <form class="content" id="myForm"> 
            <span class="heading"> PSG COLLEGE OF TECHNOLOGY </span> <BR>
                <span class="heading"> COLLEGE APPLICATION FORM</span><br>
            <p class="heading">Student details</p>
            
            <label for="name">Name</label><br>
            <input type="text" class="box" name="name" id="sch" placeholder="Enter your name" > <BR>
              <p class="box"> Gender</p>
              <label>
                  <input type="radio" name="gender" id="m" value="male"  required  > MALE
                </label>
                <label>
                  <input type="radio" name="gender" id="f" value="female"> FEMALE
                </label> 
                <label>
                  <input type="radio" name="gender" id="tg" value="transgender"> TRANSGENDER
                </label><br> <br>
              <label for="des">Father Name</label><br>
              <input type="text" class="box" name="des" id="sch2" placeholder="Enter your Father name"    ><br>
              <label for="des">Mother Name</label><br>
              <input type="text" class="box" name="des" id="sch3" placeholder="Enter your Mother name"    ><br>
              <label for="add">Residential address</label><br>
              <textarea class="box" name="add" id="sch4" placeholder="Enter your address"    > </textarea><br>
            <label for="dep">Department</label><br>
            <select class="box" id="dep" name="dep" required   >
              <option>Select department</option>
              <option value="IT">IT</option>
              <option value="CSE">CSE</option>
              <option value="CSE AI,ML">CSE AI,ML</option>
              <option value="ECE">ECE</option>
              <option value="EEE">EEE</option>
              <option value="MECH">MECH</option>
              <option value="CIVIL">CIVIL</option>
              <option value="ROBOTICS">ROBOTICS</option>
            </select> <br> 
            <label for="tos">Tenure of study</label><br>
            <input type="text" class="box" name="tos" id="tos" placeholder="Enter Tenure of study"    ><br>
            <label for="doj">Date of Birth</label><br>
            <input type="date"  class="box" name="doj" id="sch5"    ><br>
            <label for="ph">Phone number</label><br>
            <input type="tel"class="box" name="ph" id="sch6" placeholder="Enter your phone number"    ><br>
            <label for="email">Email-Id</label><br>
            <input type="email" name="email" class="box" id="sch7" placeholder="Enter your Email-Id" required ><br>
            <label for="mark">Cut Off</label><br>
             <input type="number" name="mark" class="box" id="sch8" placeholder="Enter cut off out of 200"  required  > <BR> 
             
                  
                  <label>
                    <input type="checkbox" name="bonafide" id="bc" value="attached"> Bonafide certificate attached
                  </label>
              
                  <br> <br>
                  <label>
                    <input type="checkbox" name="proofMarks" id="pm" value="attached"    > Proof for marks(%) attached
                  </label>   <br> <br>
                  <input class="btn btn-primary" type="reset" value="Reset">
                  <input class="btn btn-primary"  type="button" onclick="validate()" value="Submit">

            </form>
        
    </body>
</html>
